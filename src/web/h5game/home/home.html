<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="../../../resource/css/global.css">
    <link rel="stylesheet" href="../../../framework/vendor/swiper/css/swiper.css">
</head>
<body style="background-color: #F6F6F6;">

<div id="loading" class="loading">
    <span class="outer"></span>
</div>


<script id="swiperTemplate" type="text/html">
    <div class="swiper-container" style="height: {{swiper.height}}px">
        <div class="swiper-wrapper">
            {{each swiper.list}}
                <div class="swiper-slide">
                    <img src="{{$value.screenshotUrl}}" />
                </div>
            {{/each}}
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
</script>

<script id="dataTemplate" type="text/html">
    <div class="panel" style="margin-top: 16px">
        <div class="hd" onclick="Home.open('{{data.title}}','file:///android_asset/app/web/h5game/list/list.html')"><h2>{{data.title}}</h2><div class="more"><a href="#"></a></div></div>
        {{each data.list}}
        <div class="item-game">
            <div class="pic"><img src="{{$value.gameIcon}}" width="60" height="60" alt=""></div>
            <div class="con">
                <div class="name">{{$value.longName}}</div>
                <div class="info">{{$value.categoryName}}<span class="space">|</span>{{$value.hitCount}}人玩</div>
                <div class="info">
                    <p class="start-system">
                        <span class="good"></span>
                        <span class="good"></span>
                        <span class="good"></span>
                        <span class="soso"></span>
                        <span></span>
                    </p>({{$value.score}})
                </div>
            </div>
            <div class="btns" onclick="Home.openWindow('{{$value.gameId}}','{{$value.shortName}}','{{$value.gameUrl}}')"><span class="btn-primary-green">玩一玩</span></div>
        </div>
        {{/each}}
    </div>
</script>

<div id="swiperPanel"></div>
<div id="recommendList"></div>
<div id="newList"></div>
<div id="hotList"></div>


<script src="../../../framework/common/common.js"></script>
<script src="../../../framework/artTemplate/art.js" ></script>
<script src="../../../framework/bridge/bridge.js" ></script>
<script src="../../../framework/vendor/swiper/js/swiper.js" ></script>
<script src="src/web/h5game/home/home.js" inline></script>

</body>
</html>
